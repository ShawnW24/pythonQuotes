<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="container">
        <div id="register"> 
            <h1>.::REGISTER::.</h1>
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/register" method="post">
            {% csrf_token %}
            <p>First Name:<input type="text" name="form_fname" id="required"></p>
            <p>Last Name:<input type="text" name="form_lname" id="required"></p>
            <p>Email:<input type="text" name="form_email" id="required"></p>
            <p>Password:<input type="password" name="form_pw" id="required"></p>
            <p>Confirm Password:<input type="password" name="form_cpw" id="required"></p>
            <p><input type="submit" value="Register!"></p>
            </form>
        </div> 
        <div id="login">
            <h1>.::LOGIN::.</h1>
            <form action="/login" method="post">
            {% csrf_token %}
            <p>Email:<input type="text" name="form_email" id="required"></p>
            <p>Password:<input type="password" name="form_pw" id="required"></p>
            <p><input type="submit" value="Log In"></p>
            </form>
        </div>
    </div>









</body>
</html>
